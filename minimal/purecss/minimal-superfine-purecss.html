<body>
<main></main>

<script>
  'use strict'
  const {h} = window.superfine
  const el_main = document.querySelector('main')

  const render_app = view => {
    render_app._vnode = superfine.patch(
      render_app._vnode, view, el_main) }

  render_app(h('h1', {}, 'hello there!'))
</script>
